spring:
  profiles:
    active : dev
    group:
      local: local
      prod: prod
      dev: dev
  application:
    name: picplz


server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    org:
      hibernate:
        SQL: debug
    web: debug
    com: INFO
    root: INFO

springdoc:
  swagger-ui:
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: true
  model-and-view-allowed: true
  paths-to-match:
    - /api/v1/**

---
spring:
  config:
    activate:
      on-profile: local
  data:
    mongodb:
      uri: mongodb+srv://picplz:picplz@picplz-server.gmh3y.mongodb.net/picplzDB?retryWrites=true&w=majority&appName=picplz-server

---
spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      uri: mongodb+srv://picplz:picplz@picplz-server.gmh3y.mongodb.net/picplzDB?retryWrites=true&w=majority&appName=picplz-server

---
spring:
  config:
    activate:
      on-profile: prod

